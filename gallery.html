<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #000000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #e44800;
            text-align: center;
            padding-top: 60px;
            margin-bottom: 20px;
            font-size: 3em;
            letter-spacing: 2px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
        }

        .certificate {
            width: 100%;
            max-width: 600px;
            border: 2px solid #a696b1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(255, 239, 239, 0.3);
            background-color: #ffffff;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 1s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .certificate:nth-child(odd) {
            animation-delay: 0.4s;
        }

        .certificate:nth-child(even) {
            animation-delay: 0.6s;
        }

        .certificate:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(160, 116, 242, 0.5);
        }

        .certificate img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .certificate hr {
            margin: 0;
            border: none;
            border-top: 2px solid #a074f2;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .gallery-container {
                gap: 15px;
            }
            .certificate {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                padding: 10px;
            }
            .certificate img {
                height: auto;
            }
        }

        /* Animation Keyframes */
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1>My Certificates</h1>
    <div class="gallery-container">
        <div class="certificate">
            <img src="a1.png" alt="Certificate 1" >
            <hr>
        </div>
        <div class="certificate">
            <img src="a2.png" alt="Certificate 2">
            <hr>
        </div>
        <div class="certificate">
            <img src="a3.png" alt="Certificate 3">
            <hr>
        </div>
        <div class="certificate">
            <img src="a4.png" alt="Certificate 4">
            <hr>
        </div>
        <div class="certificate">

            <hr>
        </div>
        <div class="certificate">
            <img src="b1.jpeg" alt="Certificate 6">
            <hr>
        </div>
        <div class="certificate">

            <hr>

        <div class="certificate">
            <img src="a8.jpeg" alt="Certificate 8">
            <hr>
        </div>
        <div class="certificate">
            <img src="a9.jpeg" alt="Certificate 9">
            <hr>
        </div>
        <div class="certificate">

        <div class="certificate">

</body>
</html>
